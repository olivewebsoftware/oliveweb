<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OliveWeb Messenger Terms of Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        #container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 20px auto;
            max-width: 80%; /* Adjust the maximum width as needed */
        }
        #label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #instructions {
            text-align: left;
            margin: 20px 0;
        }
        #tos {
            width: 100%; /* Adjust the width as needed */
            height: 150px;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            resize: vertical;
        }
        #backButton {
            display: block;
            margin: 10px auto;
            text-decoration: none;
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #005bb9;
        }
    </style>
</head>
<body>
    <a id="backButton" href="http://olivewebsoftware.com/messenger">Back</a>
    
    <div id="container">
        <div id="label">OliveWeb Messenger Terms of Service</div>

        <div id="instructions">
            <p>You must agree to these terms to use the service.</p>
        </div>
        <br>
        <textarea id="tos" rows="5" readonly></textarea>
    </div>
    
    <script>
        // Use fetch to load the content of tos.txt and set it in the textarea
        fetch('tos.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('tos').value = data;
            });
    </script>
</body>
</html>
