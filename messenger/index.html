<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OliveWeb Messenger</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Omnibar styling */
        .omnibar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .omnibar .left, .omnibar .right {
            display: flex;
            align-items: center;
        }

        .omnibar .left img {
            height: 30px;
            margin-right: 10px;
        }

        .omnibar .left {
            margin-left: 20px;
        }

        .omnibar .left span {
            font-size: 22px;
        }

        .omnibar .right {
            margin-right: 30px;
        }

        .omnibar .right a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .omnibar .right a img {
            height: 20px;
            margin-right: 5px;
        }

        /* Slideshow container styling */
        .slideshow {
            flex: 1;
            width: 100%;
            margin-top: 60px; /* Add margin equal to omnibar height */
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image stretches inside the slide without overflow */
        }

        /* Bottom indicators */
        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .indicator {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Omnibar -->
    <div class="omnibar">
        <div class="left">
            <img src="assets/logo.png" alt="Oliveweb Logo">
            <span>oliveweb messenger</span>
        </div>
        <div class="right">
            <a href="download.html"><img src="assets/download.png" alt="Download"> download</a>
            <a href="features.html"><img src="assets/features.png" alt="Features"> features</a>
            <a href="mobile.html"><img src="assets/mobile.png" alt="Mobile"> mobile</a>
            <a href="more.html"><img src="assets/more.png" alt="More"> more</a>
        </div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow">
        <div class="slides">
            <div class="slide"><img src="assets/image1.png" alt="Slide 1"></div>
            <div class="slide"><img src="assets/image2.png" alt="Slide 2"></div>
            <div class="slide"><img src="assets/image3.png" alt="Slide 3"></div>
        </div>
        <div class="indicators">
            <span class="indicator active" onclick="currentSlide(0)"></span>
            <span class="indicator" onclick="currentSlide(1)"></span>
            <span class="indicator" onclick="currentSlide(2)"></span>
        </div>
    </div>
    <script>
        // User agent redirect logic for Android/KaiOS
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android|kaios/i.test(userAgent)) {
            window.location.href = "/mobile";
        }

        // Slideshow logic
        let currentSlideIndex = 0;
        const slides = document.querySelector('.slides');
        const indicators = document.querySelectorAll('.indicator');

        function showSlide(index) {
            slides.style.transform = 'translateX(' + (-index * 100) + '%)';
            indicators.forEach(indicator => indicator.classList.remove('active'));
            indicators[index].classList.add('active');
        }

        function currentSlide(index) {
            currentSlideIndex = index;
            showSlide(index);
        }

        // Auto rotate slides every 3 seconds
        setInterval(() => {
            currentSlideIndex = (currentSlideIndex + 1) % 3;
            showSlide(currentSlideIndex);
        }, 3000);
    </script>
</body>
</html>
